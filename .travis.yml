language: cpp
dist: trusty
sudo: required
group: edge

matrix:
    include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - sudo add-apt-repository ppa:beineri/opt-qt562-trusty -y
    - sudo apt-get update -qq

install:
    - sudo apt-get install qt56base
    - source /opt/qt5*/bin/qt5*-env.sh

script:
    - mkdir build
    - cp -r database/ build/database/
    - cd build
    - qmake PREFIX=/usr ..
    - make -j4
    - sh ../ci/deploy.sh

notifications:
    email: false