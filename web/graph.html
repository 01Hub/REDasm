<html>
    <head>
        <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script src="qrc:/web/d3.js"></script>
        <script src="qrc:/web/dagre.js"></script>
        <script src="qrc:/web/dagre-d3.js"></script>
        <script src="qrc:/web/graph.js"></script>
        <script type="text/javascript">
            new QWebChannel(qt.webChannelTransport, function(channel) {
                window.webchannel = channel;
                window.channelobjects = channel.objects;
            });
        </script>
        <style type="text/css">
            body { overflow: hidden; }
            .svg-container {
                display: inline-block;
                position: relative;
                width: 100%;
                padding-bottom: 100%;
                vertical-align: top;
                overflow: hidden;
            }
            .svg-content {
                display: inline-block;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="container" class="svg-container">
            <svg preserveAspectRatio="xMinYMin meet" class="svg-content">
                <defs>
                    <filter id="dropshadow" x="0" y="0" width="200%" height="200%">
                        <feOffset result="offOut" in="SourceGraphic" dx="10" dy="10" />
                        <feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
                        <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="5" />
                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                </defs>
            </svg>
        </div>
    </body>
</html>
